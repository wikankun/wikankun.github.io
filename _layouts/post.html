---
layout: default
---

{%-include back_link.html-%}

<article>
  <h1 class="post-title">{{ page.title }}</h1>

  <div class="post-meta">
    <div>
      Date posted: <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
    </div>
    <div>
      Category: {{ page.category }}
    </div>
  </div>

  {{ content }}
</article>
